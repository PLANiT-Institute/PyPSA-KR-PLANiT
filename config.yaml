# Configuration for mapping component carriers to monthly data

# Carrier mapping matrix
# Maps network component carrier names to data file carrier names
carrier_mapping:
  # Fossil fuels
  bituminous: bituminous
  anthracite: anthracite
  oil: oil
  "heavy oil": oil
  diesel: oil
  LNG: LNG

  # Nuclear
  nuclear: nuclear

  # Renewables and storage
  bio: bio
  solar: solar
  wind: wind
  hydro: hydro
  ocean: ocean
  PSH: PSH

  # Others
  miscellaneous: miscellaneous
  fuelcell: fuelcell
  IGCC: IGCC
  waste: waste

# Monthly time-series data file path
monthly_data:
  file_path: "data/add/monthly_t.csv"

# Snapshot-level data file path
snapshot_data:
  file_path: "data/add/snapshot_t.csv"

# Regional aggregation settings
regional_aggregation:
  national_region: "KR"
  # Aggregation methods for monthly_t data
  monthly_t:
    generators.marginal_cost: mean
  # Aggregation methods for snapshot_t data
  snapshot_t:
    generators.p_max_pu: mean

# Base data file path
Base_year:
  year: 2024
  file_path: "data/2024"

# Modelling years (list of years to analyze)
Years:
  - 2024
